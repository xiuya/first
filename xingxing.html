<!DOCTYPE html>
<html>

	<head>

	<body>
		<!--<i class="iconfont  icon-taiyang"></i>-->
		<style type="text/css">
			ul {
				list-style: none;
			}
			
			li {
				float: left;
			}
		</style>
		<ul class='box'>
			<li></li>
			<li></li>
			<li></li>

		</ul>
		<ul class='box'>
			<li></li>

		</ul>
		<ul class='box'>

		</ul>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".box li").attr('class', ' iconfont icon-taiyang')
				$(".box").each(function() {
					var arr = $(this).find('li');
					$.each(arr, function(k, v) {
						$(this).on('click', function() {
							for (var i = 0; i <= k; i++) {
								$(arr[i]).css('color', 'yellow');
							}
							for (var j = k + 1; j < arr.length; j++) {
								$(arr[j]).css('color', '#f1f1f1');
							}
						});
					});
				});
			});
		</script>
	</body>

</html>
